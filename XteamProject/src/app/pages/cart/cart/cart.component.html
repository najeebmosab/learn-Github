<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <table class="table table-striped text-center">
                <thead>
                    <tr>
                        <th scope="col">Photo</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total</th>
                        <th scope="col">DESC/ASC</th>
                        <th scope="col"><i class="far fa-edit"></i></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td style="width: 20%;"><img style="width: 100%; height: auto;" [src]="ShowImages(product?.images)" alt=""></td>
                        <td>{{product?.productName}}</td>
                        <td>{{product?.price}}</td>
                        <td>{{product?.counter}}</td>
                        <td>{{product?.counter * product?.price}}</td>
                        <td>
                            <div class="input-group justify-content-center">
                                <span class="input-group-btn">
                                <button (click)="AddToCart(product,'-')" type="button" class="btn btn-danger btn-number"  data-type="minus" data-field="quant[2]">
                                  <span class="glyphicon glyphicon-minus">-</span>
                                </button>
                                </span>
                                <input class="text-center" value="{{product?.counter}}" min="1" max="10">
                                <span class="input-group-btn">
                                <button (click)="AddToCart(product,'+')" type="button" class="btn btn-success btn-number" data-type="plus" data-field="quant[2]">
                                    <span class="glyphicon glyphicon-plus">+</span>
                                </button>
                                </span>
                            </div>
                        </td>

                        <td>
                            <button (click)="removeItemFromCart(product)" class="btn"><i class="far fa-trash-alt text-danger"></i></button>

                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
